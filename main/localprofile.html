<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- maledstyles.css -->
    <link rel="stylesheet" href="maledstyles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />

    <title>locals/profile</title>
    <script src="Chart.min.js"></script>
    <script src="utils.js"></script>
    <!-- Map -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx3KbGROjxgTHYEICjJReQwPtAm72EK50&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <!-- Map -->
  </head>
  <body>
    <div class="row">
      <div class="column1">
        <img src="./User02.jpg" alt="" id="userpicture" />
        <div class="header">
          <h2 style="color: #2d6a4fff">McDonald Burgerking</h2>
          <p style="font-weight: 400; margin-top: 3%">
            Rainbow farm, Udonthani
          </p>
        </div>
        <p style="font-weight: 800" class="ChartHeader">Product & Revenue</p>
        <!-- product and revenue graph start-->
        <div style="width: 100%">
          <canvas id="canvas"></canvas>
        </div>
        <br />
        <br />
        <div class="buttoncontainer">
          <button id="randomizeData">Randomize Data</button>
          <button id="addDataset">Add Dataset</button>
          <button id="removeDataset">Remove Dataset</button>
          <button id="addData">Add Data</button>
          <button id="removeData">Remove Data</button>
        </div>
        <script>
          var MONTHS = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ];
          var config = {
            type: "line",
            data: {
              labels: [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
              ],
              datasets: [
                {
                  label: "Product",
                  backgroundColor: window.chartColors.blue,
                  borderColor: window.chartColors.blue,
                  data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                  ],
                  fill: false,
                },
                {
                  label: "Revenue",
                  fill: false,
                  backgroundColor: window.chartColors.green,
                  borderColor: window.chartColors.green,
                  data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                  ],
                },
              ],
            },
            options: {
              responsive: true,
              title: {
                display: false,
                text: "Product and Revenue",
              },
              tooltips: {
                mode: "index",
                intersect: false,
              },
              hover: {
                mode: "nearest",
                intersect: true,
              },
              scales: {
                xAxes: [
                  {
                    display: true,
                    scaleLabel: {
                      display: false,
                      labelString: "Month",
                    },
                  },
                ],
                yAxes: [
                  {
                    display: true,
                    scaleLabel: {
                      display: false,
                      labelString: "Value",
                    },
                  },
                ],
              },
            },
          };

          window.onload = function () {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
          };

          document
            .getElementById("randomizeData")
            .addEventListener("click", function () {
              config.data.datasets.forEach(function (dataset) {
                dataset.data = dataset.data.map(function () {
                  return randomScalingFactor();
                });
              });

              window.myLine.update();
            });

          var colorNames = Object.keys(window.chartColors);
          document
            .getElementById("addDataset")
            .addEventListener("click", function () {
              var colorName =
                colorNames[config.data.datasets.length % colorNames.length];
              var newColor = window.chartColors[colorName];
              var newDataset = {
                label: "Dataset " + config.data.datasets.length,
                backgroundColor: newColor,
                borderColor: newColor,
                data: [],
                fill: false,
              };

              for (var index = 0; index < config.data.labels.length; ++index) {
                newDataset.data.push(randomScalingFactor());
              }

              config.data.datasets.push(newDataset);
              window.myLine.update();
            });

          document
            .getElementById("addData")
            .addEventListener("click", function () {
              if (config.data.datasets.length > 0) {
                var month = MONTHS[config.data.labels.length % MONTHS.length];
                config.data.labels.push(month);

                config.data.datasets.forEach(function (dataset) {
                  dataset.data.push(randomScalingFactor());
                });

                window.myLine.update();
              }
            });

          document
            .getElementById("removeDataset")
            .addEventListener("click", function () {
              config.data.datasets.splice(0, 1);
              window.myLine.update();
            });

          document
            .getElementById("removeData")
            .addEventListener("click", function () {
              config.data.labels.splice(-1, 1); // remove the label first

              config.data.datasets.forEach(function (dataset) {
                dataset.data.pop();
              });

              window.myLine.update();
            });
        </script>
        <!-- product and revenue graph end-->
        <!-- map start -->
        <p style="font-weight: 800" class="ChartHeader">Operating area</p>
        <script>
          function initMap() {
            const bangkok = new google.maps.LatLng(13.736717, 100.523186);
            const map = new google.maps.Map(document.getElementById("map"), {
              center: bangkok,
              zoom: 12,
            });
            const coordInfoWindow = new google.maps.InfoWindow();
            coordInfoWindow.setContent(
              createInfoWindowContent(bangkok, map.getZoom())
            );
            coordInfoWindow.setPosition(bangkok);
            coordInfoWindow.open(map);
            map.addListener("zoom_changed", () => {
              coordInfoWindow.setContent(
                createInfoWindowContent(bangkok, map.getZoom())
              );
              coordInfoWindow.open(map);
            });
          }
          const TILE_SIZE = 256;

          //   function createInfoWindowContent(latLng, zoom) {
          //     const scale = 1 << zoom;
          //     const worldCoordinate = project(latLng);
          //     const pixelCoordinate = new google.maps.Point(
          //       Math.floor(worldCoordinate.x * scale),
          //       Math.floor(worldCoordinate.y * scale)
          //     );
          //     const tileCoordinate = new google.maps.Point(
          //       Math.floor((worldCoordinate.x * scale) / TILE_SIZE),
          //       Math.floor((worldCoordinate.y * scale) / TILE_SIZE)
          //     );
          //     return [
          //       "Thailand, BKK",
          //       "LatLng: " + latLng,
          //       "Zoom level: " + zoom,
          //       "World Coordinate: " + worldCoordinate,
          //       "Pixel Coordinate: " + pixelCoordinate,
          //       "Tile Coordinate: " + tileCoordinate,
          //     ].join("<br>");
          //   }

          // The mapping between latitude, longitude and pixels is defined by the web
          // mercator projection.
          function project(latLng) {
            let siny = Math.sin((latLng.lat() * Math.PI) / 180);
            // Truncating to 0.9999 effectively limits latitude to 89.189. This is
            // about a third of a tile past the edge of the world tile.
            siny = Math.min(Math.max(siny, -0.9999), 0.9999);
            return new google.maps.Point(
              TILE_SIZE * (0.5 + latLng.lng() / 360),
              TILE_SIZE *
                (0.5 - Math.log((1 + siny) / (1 - siny)) / (4 * Math.PI))
            );
          }
        </script>
        <div id="map"></div>
        <!-- map end -->
      </div>
      <div class="column2">
        <h2>Column2</h2>
      </div>
    </div>
  </body>
</html>
